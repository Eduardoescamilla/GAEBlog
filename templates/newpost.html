<!DOCTYPE html>
<html>
<head>
	<title>New Post</title>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
	<form method="post">
        <label>
        	<div>Subject</div>
        	<input type = "text" name = "subject" value= {{subject}}>
        </label>
        <label>
        	<div>Content</div>
        	<textarea name="content">{{content}}</textarea>
    	</label>
    	<div class="error"> 
    		{{error}}
		</div>
		<input type="submit">
    </form>
</body>
</html>
